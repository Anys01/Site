<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande de Boissons</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Commander vos boissons</h1>
        <a href="admin.html" class="admin-btn">Admin</a>
    </header>

    <main>
        <div class="produits-container" id="produits-list">
            <!-- Les produits seront chargés via JS -->
        </div>

        <div class="commande-form">
            <h2>Passer commande</h2>
            <input type="text" id="nom-client" placeholder="Votre nom" required>
            <div id="selection-container">
                <!-- Les sélections seront ajoutées ici -->
            </div>
            <button id="valider-commande">Valider la commande</button>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
